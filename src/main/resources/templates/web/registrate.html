<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAME STORE</title>
    <link rel="shortcut icon" href="/img/estadisticas/logofoot.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/alerta.css">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
</head>

<body class="bg-black">
<div class="min-h-screen flex justify-center items-center">
    <div th:replace="~{/fragmentos/validaciones/mensajesValidacion :: div}"></div>

    <form action="/administrador/registrar/user" method="POST" id="formulario" class="border bg-gray-800 shadow-sm w-96 px-4 py-6 rounded-lg">
        <a href="/" class="flex justify-end items-center text-gray-400 hover:text-gray-200">
            <i class="fas fa-arrow-left mr-2"></i> Regresar
        </a>
        <h1 class="text-center text-2xl mb-2 text-pink-500">Regístrate Ahora</h1>

        <div class="flex text-sm flex-wrap justify-between gap-4">
            <div class="w-full">
                <label for="id_documento" class="block text-gray-300">Tipo Documento</label>
                <select name="id_documento" id="id_documento" class="border w-full px-1 py-2 rounded bg-gray-700 text-gray-300">
                    <option value="1">DNI</option>
                    <option value="2">PASAPORTE</option>
                </select>
            </div>

            <div class="w-full">
                <label for="numero_documento" class="block text-gray-300">Número Documento</label>
                <input type="text" name="numero_documento" id="numero_documento" class="w-full border outline-none px-1 py-2 rounded bg-gray-700 text-gray-300">
                <span id="dniValidationMessage" class="text-sm text-red-500"></span>
            </div>
        </div>

        <div class="flex text-sm justify-between gap-4">
            <div class="w-full">
                <label for="nombre" class="block text-gray-300">Nombre</label>
                <input type="text" id="nombre" name="nombre" class="w-full border outline-none px-1 py-2 rounded bg-gray-700 text-gray-300" >
                <span id="nombreValidationMessage" class="text-sm text-red-500"></span>
            </div>
            <div class="w-full">
                <label for="primer_apellido" class="block text-gray-300">Primer Apellido</label>
                <input type="text" id="primer_apellido" name="primer_apellido" class="w-full border outline-none px-1 py-2 rounded bg-gray-700 text-gray-300">
                <span id="primerApellidoValidationMessage" class="text-sm text-red-500"></span>
            </div>
            <div class="w-full">
                <label for="segundo_apellido" class="block text-gray-300">Segundo Apellido</label>
                <input type="text" id="segundo_apellido" name="segundo_apellido" class="w-full border outline-none px-1 py-2 rounded bg-gray-700 text-gray-300" >
                <span id="segundoApellidoValidationMessage" class="text-sm text-red-500"></span>
            </div>
        </div>

        <div>
            <div>
                <label for="telefono" class="block text-gray-300">Teléfono</label>
                <input type="text" id="telefono" name="telefono" class="w-full border outline-none px-1 py-2 rounded bg-gray-700 text-gray-300" >
                <span id="telefonoValidationMessage" class="text-sm text-red-500"></span>
            </div>
            <div>
                <label for="correo" class="block text-gray-300">Correo</label>
                <input type="text" id="correo" name="correo" class="w-full border outline-none px-1 py-2 rounded bg-gray-700 text-gray-300" >
                <span id="correoValidationMessage" class="text-sm text-red-500"></span>
            </div>
        </div>
        <div>
            <div>
                <label for="contrasena" class="block text-gray-300">Contraseña</label>
                <input type="text" id="contrasena" name="contrasena" class="w-full border outline-none px-1 py-2 rounded bg-gray-700 text-gray-300" >
                <span id="contrasenaValidationMessage" class="text-sm text-red-500"></span>
            </div>
            <div>
                <label for="genero" class="block text-gray-300">Género</label>
                <select name="id_genero" id="genero" class="w-full border outline-none px-1 py-2 rounded bg-gray-700 text-gray-300" >
                    <option value="1">Masculino</option>
                    <option value="2">Femenino</option>
                </select>
            </div>
            <div class="flex justify-center gap-4 mt-4">
                <input type="submit" style="cursor: pointer; background-color: #f52a57" class="cursor-pointer border text-white px-4 py-2 rounded" id="submit" value="Registrar">
                <a href="/cliente/login" style="cursor: pointer; background-color: #f52a57" class="border text-white px-4 py-2.5 rounded">Iniciar sesión</a>
            </div>
        </div>
    </form>
</div>

<script src="/js/validation.js"></script>
</body>
</html>
